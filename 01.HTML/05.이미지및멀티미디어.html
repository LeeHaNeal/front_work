<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티 미디어</title>
</head>
<body>
    <!-- 
    <img>
    -->
    <h1>이미지 관련 태그</h1>
    <h3>* src 속성</h3>
    <img src="resources/img/image01.jpg">
    <figcaption>[그림 1] car </figcaption>



    <!-- 절대경로 -->
     <figure>
        <img src="C:\Users\TJ\Leesky\front_work\01.HTML\resources\img" >
        <figcaption>car</figcaption>
        </figure>
        
        <hr>
        <h3> * alt 속성</h3>
        <p>
            - 이미지의 경로가 잘못되었거나 이미지를 제대로 표현하지못 할 경우 대체 텍스트의 용도
            - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명 문구
        </p>
        <img src="resources/img/image01.jpg" alt="자동차">
        <br>
        <img src="resources/img/image01.jpg" alt="자동차">


        <h3>* widthm height 속성</h3>
        <p>
            이미지의 가로,세로 길이 조절 가능 <br>
            고정길이(px),가변길이(%)로 지정 => 기본값 px단위
        </p>
        <h4>고정길이(px) = 기본값 : 화면사이즈가 조정되어도 이미지 크기는 변경되지 않는다</h4>
        <img src="resources/img/image01.jpg" width="200" height="200">
        <img src="resources/img/image02.jpg" width="200" height="200">

        <h4>가변길이 단위(%) : 화면사이즈가 조정되면 그에 따라 이미지의 크기도 변경됨</h4>
        <img src="resources/img/image01.jpg" width="25%" height="200">
        <img src="resources/img/image02.jpg" width="25%" height="200">


        <audio src="resources/audio/01.HTML_resources_audio_bgsound.mp3" controls></audio>


        <video src="resources/video/video1.mp4" controls></video>
</body>
</html>
