<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <title>Modern Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #e8ebf5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9ff 100%);
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 20px;
            box-shadow: 
                12px 12px 24px #d1d9e6,
                -12px -12px 24px #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        ul {
            display: flex;
            gap: 25px;
            padding: 0 15px;
        }

        li {
            list-style: none;
            position: relative;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            padding: 18px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #4a4d5c;
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            background: transparent;
            border: 1px solid rgba(145, 149, 165, 0.1);
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f0f4ff 0%, #e3e9ff 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        a:hover {
            color: #2D5BFF;
            transform: translateY(-2px);
            box-shadow: 
                6px 6px 12px #d1d9e6,
                -6px -6px 12px #ffffff;
        }

        a:hover::before {
            opacity: 1;
        }

        /* Hover underline animation */
        a::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #2D5BFF;
            transition: all 0.3s ease;
        }

        a:hover::after {
            width: 40%;
            left: 30%;
        }

        /* Icon styling */
        a i {
            margin-right: 10px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        a:hover i {
            transform: scale(1.1);
        }

    </style>
    <script>
        $(document).ready(function(){
            $('li a').hover(
                function(){
                    $(this).stop().animate({
                        paddingTop: '22px',
                        paddingBottom: '14px'
                    }, 200);
                },
                function(){
                    $(this).stop().animate({
                        paddingTop: '18px',
                        paddingBottom: '18px'
                    }, 300);
                }
            );

            // Ripple effect
            $('a').on('mousedown', function(e){
                let ripple = $('<div class="ripple"></div>');
                let posX = e.pageX - $(this).offset().left;
                let posY = e.pageY - $(this).offset().top;
                
                ripple.css({
                    left: posX,
                    top: posY
                }).appendTo($(this));
                
                setTimeout(() => ripple.remove(), 1000);
            });
        });
    </script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i>About</a></li>
            <li><a href="#"><i class="fas fa-briefcase"></i>Portfolio</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>
</body>
</html>
