<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>애니_slideDown_Up</title>
    <style>
        div{
            background-color: beige;
            border: 1px solid yellow;
            border-radius: 10px;
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        p{
            width: 280px;
            height: 40px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            line-height: 40px;
            text-align: center;
            background-color: burlywood;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown(), slideUp()</h3>
    <span>선택된 요소가 아래로 펼쳐지면서 보여지고 , 위로 말아 올라가면서 사라짐</span>

    <div>Q. 질문 입니다.</div>
    <p>A. 질문의 대한 답변입니다.</p>

    <div>Q. 사는곳은 어디입니까</div>
    <p>A. 한국입니다.</p>

    <div>Q. 취미는 무엇 입니까.</div>
    <p>A. 게임 입니다.</p>

    <div>Q. 종료시간은 언제 입니까.</div>
    <p>A. 18시 30분 입니다.</p>

    <div>Q. 점심시간은 언제입니까.</div>
    <p>A. 12시50분 ~ 13시 50분 입니다.</p>


<script>
    $(()=>{
        $('div').click(function(){
           console.log($(this).next());
           const $p = $(this).next();
           if($p.css('display')== 'none'){
            $p.slideDown();
           }else{
            $p.slideUp();
           }
        })
    })
</script>










































</body>
</html>
